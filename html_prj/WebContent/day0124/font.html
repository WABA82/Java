<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
일반글자<font>font사용한 글자</font><br/>

<!-- 속성명 ="값" (속성을 정의하는 순서는 없다.) -->
<font size="10">큰 글자</font><br/>
<font color="blue">글자색</font><br/>
<font color="#FFFFFF">글자색</font><br/>
<font face="궁서체">글꼴</font><br/>
<font face="Noto Serif">Noto Serif</font><br/>

<!-- 태그에 여러개의 속성을 정의 할 수 있다. -->
<font color="#C3D7F2" size="5" face="휴먼편지체">Web은 World wide web 또는 W3C라고 부르기도 합니다.</font>
</body>
</html>
