<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>
	<Strong>순서목록</Strong>
	<br />
	<!-- li 태그 : 자동 줄바꿈 -->
	<ol type="1">
		<li>공선의</li>
		<li>김정운</li>
		<li value="100">김정윤</li>
		<li>이재현</li>
		<li>정택성</li>
	</ol>
	<br />
	<Strong>도형목록</Strong>
	<ul>
		<li>귤</li>
		<li>사과</li>
		<li>포도</li>
		<li>수박</li>
		<li>딸기</li>
		<li>참외</li>
	</ul>
	<hr />
	<Strong>설명목록</Strong>
	<dl>
		<dt>공선의</dt>
		<dd>목동에 살며 돈을 좋아함</dd>
		<dt>김정윤</dt>
		<dd>역삼에 거주하며 게임을 좋아함</dd>
		<dt>김정운</dt>
		<dd>수유동에 거주하며 이재찬 좋아함</dd>
	</dl>
	<hr />

</body>
</html>
