<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마크업(특정 부분 강조)_태그</title>
</head>

<body>

	<!-- 마크업 언어 주석 -->
	<!-- big : 크게(HTML5에서 지원 X) -->
	<!-- small : 작게 -->
	일반글자
	<br />

	<big><big>큰 글자</big></big>
	<br />

	<small>작은 글자</small>
	<br>

	<!-- center : 가운데 정렬(HTML5에서 지원 X) -->
	<center>가운데 정렬</center>
	<br />

	<!-- strike : 가운데 정렬(HTML5에서 지원 X) -->
	<strike>오늘은 여기까지 수업하겠습니다.</strike>
	<br />

	<!-- u : 밑줄(HTML5에서 지원 X) -->
	오늘은 공선의가
	<u>더 잘생겨</u> 보입니다.
	<br />

	<!-- i : 이탤릭 -->
	김정윤도
	<i>잘</i> 생겼습니다.
	<br />

	<!-- strong : 진하게 -->
	내일은
	<strong>목요일</strong>입니다.
	<br /> 오늘은
	<b>수요일</b> 입니다.
	<br />

	<!-- sup : 윗 첨자 -->
	일반글자
	<sup>윗 첨자</sup>
	<br /> 자바의 byte는 -2
	<sup>7</sup> ~ +2
	<sup>7</sup>sup>-1까지의 범위를 가진다.
	<br />

	<!-- sub : 윗 첨자 -->
	일반글자
	<sub>아래첨자</sub>
	<br /> H
	<sub>2</sub>O
	<br />

	<!-- mark : 형광펜 효과 -->
	구로구의 자랑 정택성씨는
	<mark>오늘도 모른척</mark>
	지나간다.














</body>
</html>
