<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
	#btnDiv{
		height: 40px;
	}
	
	#output{
		margin: 0px auto;
		border: 1px solid #333;
		width: 800px;
		height: 400px;
		overflow: auto;
	}
	
</style>
<script type="text/javascript">
	//함수 사용.

	function useMath() {
		var divNode = document.getElementById("output");
		var output = "";
		
		//절대값 사용.
		var i = -2;
		output += i + "의 절대값 : " + Math.abs(i) + "<br>";
		
		
		//반올림 : 소수점이하 첫번째 에서만 적용.
		i=0.45;
		output += i + "의 반올림 : " + Math.round(i) + "<br>";

		//올림 : 소수점이하 첫번째에서만 적용.
		i=0.1;
		output += i + "의 올림 : " + Math.ceil(i) + "<br>";

		//내림 : 소수점이하 첫번째에서만 적용.
		i=13.17;
		output += i + "의 내림 : " + Math.floor(i) + "<br>";
		
		divNode.innerHTML = output;
	}// useMath

	function useString() {
		var divNode = document.getElementById("output");
		var output = "";

		var msg = "오늘은 수요일 입니다. AbcdE수Fg";
		
		// 문자열의 길이(속성) - 함수가 아닙니다.
		output += msg + " 의 글자수 : " + msg.length + "<br>";
		// 모두 대문자.
		output += msg + " 의 모두 대문자 : " + msg.toUpperCase() + "<br>";
		// 모두 소문자.
		output += msg + " 의 모두 소문자 : " + msg.toLowerCase() + "<br>";
		// 인덱스 얻기. : 문자열에서 찾을 수 었는 문자열은 -1을 반환
		output += msg + " 에서 '수'문자열의 인덱스 : " + msg.indexOf("수") + "<br>";
		// 찿는 문자열의 가장 마지막 번째 인덱스 얻기. : 문자열에서 찾을 수 었는 문자열은 -1을 반환
		output += msg + " 에서 '수'문자열의 인덱스 : " + msg.lastIndexOf("수") + "<br>";
		// 인덱스에 해당하는 문자 1개 얻기.
		output += msg + " 에서 5번째 인덱스의 문자 1개 : " + msg.charAt(5) + "<br>";
		// 인덱스에 사이에 해당하는 문자열 얻기.
		output += msg + " 에서 4~6번째 인덱스의 문자열 : " + msg.substring(4, 7) + "<br>";
		
		// 문자열을 특정 문자열로 구분하여 잘라서 배열로 만들기.
		msg = "노진경,김희철.김정윤,박영민,최지우";
		var arrData = msg.split(",");
		var sa = 1;
		for(var i=0; i<arrData.length; i++) {
			output += "<marquee scrollamount='"+sa+"'>" + arrData[i] + "</marquee>";
			sa+=3;
		}// end for
		
		//앞뒤 공백 제거
		msg = "   AB C  "
		output += "["+msg+"] 에서 앞뒤공백 제거 : ["+msg.trim()+"]<br>"
		
		//특정 문자열 치환 - 가장 먼저 찾아지는 문자열 1개만 치환.
		msg = "김정윤,박영민,노진경,김희철,오영근";
		output += "["+msg+"] 에서 '영'제거 : ["+msg.replace("영", "young")+"]<br>"
		
		divNode.innerHTML = output;
	}// useString

	function useDate() {
		var divNode = document.getElementById("output");
		var output = "";
	
		// 날짜정보는 접속자 컴퓨터의 시간 정보. (접속자 마다 다른 날짜 정보가 얻어질 수 있다.)
		
		//1. 생성
		var date = new Date();
		//2. 함수 호출.
		output += date + "<br>";
		// 년도 얻기 - getYear()는 1900 더해야 현재 년도가 출력된다.
		output += "년 : " + (date.getYear() +1900) + "<br>";
		output += "년 : " + date.getFullYear() + "<br>";
		// 월 얻기
		output += "월 : " + (date.getMonth()+1) + "<br>";
		// 일 얻기
		output += "일 : " + date.getDate() + "<br>";
		// 요일 얻기
		var day = ["일","월","화","수","목","금","토"]
		output += "요일 : " + day[date.getDay()] + "<br>";
		// 시 얻기
		output += "시 : " + date.getDay() + "<br>";
		// 분 얻기
		output += "분 : " + date.getMinutes() + "<br>";
		// 초 얻기
		output += "초 : " + date.getSeconds() + "<br>";

		divNode.innerHTML = output;
		
		if(date.getSeconds() == 10) {
			useRecursive();
		}// end if

		/* 재귀호출함수 : 지정한 시간에 함수를 호출 해주는 함수 */
		/* setTimeout(함수명, msg) */
		setTimeout(useDate, 1000)
	}// useDate

	function useRecursive() {
		var divNode = document.getElementById("output");
		var output = "<img src='../common/images/img2.jpg'>";
		alert("이미지가 떠용.")
		divNode.innerHTML = output;
	}// useRecursive
</script>
</head>

<body>
	<div id="btnDiv">
		<input type="button" value="수학함수 사용하기" class="btn" onclick="useMath()">
		<input type="button" value="문자열함수 사용하기" class="btn" onclick="useString()">
		<input type="button" value="날짜함수 사용하기" class="btn" onclick="useDate()">
		<input type="button" value="재귀호출함수 사용하기" class="btn" onclick="useRecursive()">
	</div>
	<div id="output"></div>
</body>
</html>
