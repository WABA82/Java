<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
div {
	margin: 0px auto; 
	width : 500px;
	height: 400px;
	border: 1px solid;
	width: 500px;
}

marquee {
	width : 500px;
	height : 400px;
}
</style>
<script type="text/javascript">
	var direction = prompt("방향", "");
	var msg = prompt("메세지", "");

	switch (direction) {
	case "up":
	document.write("<div><marquee direction = 'up' style='text-align: center; vertical-align: bottom;'>" + msg + "</marquee></div>");
		break;
	case "down":
	document.write("<div><marquee direction = 'down' style='text-align: center; vertical-align: bottom;'>" + msg + "</marquee></div>");
		break;
	case "left":
	document.write("<div><marquee direction = 'left' style='vertical-align: bottom;'>" + msg + "</marquee></div>");
		break;
	case "right":
	document.write("<div><marquee direction = 'right' style='vertical-align: bottom;'>" + msg + "</marquee></div>");
		break;
	}// end switch ~ case
</script>
</head>
<body>
	<marquee style=" text-align: right; vertical-align: bottom;"></marquee>
</body>
</html>
