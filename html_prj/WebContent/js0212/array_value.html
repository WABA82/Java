<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
</style>
<script type="text/javascript">
	//배열로 된 값 얻기.
	window.onload = function() {
		document.getElementById("radio")
				.addEventListener("click", processRadio);
		document.getElementById("check").addEventListener("click",
				processCheckbox);
		document.getElementById("select").addEventListener("click",
				processSelect);
	}// function

	function processRadio() {
		var obj = document.frm;
		// alert(obj.gender[0].value + " / " + obj.getnder[1].value);
		// alert(obj.gender[0].checked + " / " + obj.getnder[1].checked);

		if (!(obj.gender[0].checked || obj.gender[1].checked)) {
			alert("성별을 선택해 주셍!!")
			return;
		}// end if

		var checkedGender = "";
		for (var i = 0; i < obj.gender.length; i++) {
			if (obj.gender[i].checked) {
				checkedGender = obj.gender[i].value;
			}// end if
		}// end for

		document.getElementById("output").innerHTML = "선택성별 : " + checkedGender;

	}// processRadio

	function processCheckbox() {
		//선택된 체크박스 값 얻기.
		var obj = document.frm;
		var output = "<ul>";
		var flag = false;

		// 값얻기 및 예외처리
		for (var i = 0; i < obj.game.length; i++) {
			if (obj.game[i].checked) {
				flag = true;
				output += "<li>" + obj.game[i].value + "</li>"; //선택된 체크박스의 값을 얻는다.
			}// end if
		}// end for
		if (!flag) {
			output += "<li>선택하신 게임이 없습니다.</li>"
		}// end if
		output += "</ul>";

		//결과 HTML에 출력
		document.getElementById("output").innerHTML = output;
	}// processRadio

	function processSelect() {
		// select의 값 얻기.
		var obj = document.frm;
		
		//alert(obj.job.value);//초 간단.
		//alert(obj.job[obj.job.selectedIndex].value);//선택된 인덱스 번째 값을 얻기.
		
		for(var i=0; i<obj.job.length; i++) {
			if(obj.job[i].selected) {
				output=obj.job[i].value;
			}// end if
		}// end for

		document.getElementById("output").innerHTML="선택한 직업 : " + output;
		
	}//processSelect
</script>
</head>

<body>
	<form name="frm">
		<div>
			<label>성별</label> 
			<input type="radio" name="gender" value="M">남자
			<input type="radio" name="gender" value="F">여자
		</div>
		<div>
			<label>취미</label> 
			<input type="checkbox" name="game" value="철권">철권
			<input type="checkbox" name="game" value="아스팔트">아스팔트
			<input type="checkbox" name="game" value="GTA">GTA<br>
			<input type="checkbox" name="game" value="하스스톤">하스
			<input type="checkbox" name="game" value="리니지">리니지
			<input type="checkbox" name="game" value="마인크래프트">마인크래프트
		</div>
		
		<div>
			<label>관심직업선택</label>
			<select name="job">
				<option value="none">--직업선택--</option>
				<option value="쓰앵님">쓰앵님</option>
				<option value="Front 개발자">Front 개발자</option>
				<option value="BackEnd개발자">BackEnd개발자</option>
				<option value="유지보수">유지보수</option>
				<option value="운영">운영</option>
			</select>
		</div>
		
		<div>
			<input type="button" value="라디오 값 얻기" id="radio" class="btn">
			<input type="button" value="체크박스 값 얻기" id="check" class="btn">
			<input type="button" value="셀렉트 값 얻기" id="select" class="btn">
		</div>
	</form>
	<div id="output">
	</div>
</body>
</html>
