<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
</style>
<script type="text/javascript">
	//while : 최소 0번 부터, 최대 조건까지 반복.
	var i = 1; //초기값
	while (i < 7) { //조건식
		document.write("<h"+i+">오늘은 금요일 ^^</h"+i+">");
		i++;
	}// end while

	//do~while : 최소 1번 부터, 최대 조건까지 반복.
	var j = 0;
	do {
		checked = "";
		if (j == 5) {
			checked = "checked = 'checked'";
		}// end if
		document.write("<input type='radio' name='score' value='"+j+"' "+checked+">" + j + "점&nbsp;");
		j++;
	} while (j < 11);
</script>
</head>

</body>
</html>
