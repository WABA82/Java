<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
</style>
<script type="text/javascript">
	// 1.생성) var 배열명 = new Array();
	var arr = new Array();
	console.log("방의 갯수 : " + arr.length);
	// 2.값할당) 가변길이형, 각 방마다 다른 데이터형을 할당 할 수 있다.
	arr[0] = 2;
	arr[1] = 2.8;
	arr[2] = "오늘은 금요일";
	arr[3] = true;
	console.log("방의 갯수 : " + arr.length);
	// 3.값꺼내기)
	document.write(arr[1]);
	// 4. 모든 값 출력
	document.write("<ul>");
	for (var i = 0; i < arr.length; i++) {
		document.write("<li>" + i + "번쨰방 : " + arr[i] + "</li>");
	}
	document.write("</ul>");

	//1. 초기화 : var 배열명 = [값,,,,];
	var nameArr = [ "공선의", "이재현", "최지우", "김정윤", "박영민" ];
	document.write(nameArr.length + "<br>");

	//배열의 값을 <input type="text">의 값으로 출력
	for (var i = 0; i < nameArr.length; i++) {
		document.write("이름: ");
		document.write("<input type=\"text\" value=\"" + nameArr[i]+"님\"><br>");
	}

	// 배열을 생성하여 구구단 2단의 결과값을 처음 방부터 추가한 후, 체크박스를 생성하여 출력.
	var gugudanNum2 = new Array();
	for (var i = 0; i < 9; i++) {
		gugudanNum2[i] = 2 * (i + 1);
	}// end for

	for (var i = 0; i < gugudanNum2.length; i++) {
		document.write("<input type='checkbox' name='gugudanNum2chk'>"
				+ gugudanNum2[i] + "<br>");
	}// end for

	//console.log(gugudanNum2.length);

	// 자바스크립트 배열의 메소드들.
	var temp = [ "대추", "호두", "밤", "감", "배", "사과" ];
	// 마지막 번째에 값 추가.
	temp.push("바나나");
	temp.push("망고스틴 ");
	
	// 마지막 번쨰의 값 추출 : 배열에서 삭제 됨.
	console.log(temp.pop());
	
	// 범위의 값 삭제. : splice(시작인덱스, 끝인덱스);
	temp.splice(3,1);
	
	for (var i = 0; i < temp.length; i++) {
		document.write(temp[i] + "<br>");
	}// end for
</script>
</head>
