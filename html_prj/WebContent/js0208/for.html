<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
#red {
	color: #ff0000;
	width: 250px;
	text-shadow: 1px 1px 10px #ff0000;
}

#gugudan {
	border-spacing: 0px;
}

img{
	width: 50px;
}
</style>
<script type="text/javascript">
	document.write("<table border='1'>")
	document.write("<tr>")
	for (var i = 0; i < 10; i++) {
		document.write("<td width='40' align='center'>" + i + "</td>");
	}// end for
	document.write("</tr>");
	document.write("</table>");

	//1~31의 <option>을 가진 <select>생성하기.
	document.write("<div>");
	document.write("<select>");
	for (var i = 1; i < 32; i++) {
		document.write("<option>" + i + "</option>")
	}// end for
	document.write("</select>");
	document.write("</div>");

	//1~100까지의 합을 div 빨간색으로 그림자를 넣어 출력.
	var temp = 0;
	for (var i = 1; i < 101; i++) {
		temp += i;
	}// end for

	document.write("<div id='red'>" + temp + "</div>");

	//구구단
	document.write("<table id='guguDan'>");
	var result = 0;
	for (var i = 2; i < 9; i++) {
		document.write("<tr id='dan'>");
		for (var j = 1; j < 10; j++) {
			result = i * j;
			document.write("<td id='gugu'>" + i + "X" + j + "=" + result + "</td>");
		}// end for
		document.write("</tr>");
	}// end for
	document.write("</table>");

	//별찍기

	for (var i = 0; i < 5; i++) {
		for (var j = 0; j <= i; j++) {
			document.write("<img src='http://localhost:8080/html_prj/common/images/sist_logo.jpg'>");
		}// end for
		document.write("<br>")
	}// end for
</script>
</head>

</html>
