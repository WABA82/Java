<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
	#output{
		height: 80px;
		width: 500px;
		border: 1px solid #333;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("s_set").addEventListener("click",sSet);	
		document.getElementById("s_get").addEventListener("click",sGet);	
		document.getElementById("s_remove").addEventListener("click",sRemove);	
		document.getElementById("l_set").addEventListener("click",lSet);	
		document.getElementById("l_get").addEventListener("click",lGet);	
		document.getElementById("l_remove").addEventListener("click",lRemove);	
	}// window.onload=function()
	
	function sSet() {
		//세션 스토리지에 값 설정.
		window.sessionStorage.setItem("name", "노진경"); //문자열(String)
		window.sessionStorage.setItem("age", 20); //숫자(Number)
		window.sessionStorage.setItem("flag", true); //불린(boolean)
	}// sSet()
	
	function sGet() {
		var divNode = document.getElementById("output");
		var output = "<ul>";
		
		//세션스토리지의 값을 얻어와서 div출력하기
		var ses = window.sessionStorage;
		var name = ses.getItem("name");
		var age = ses.getItem("age");
		var flag = ses.getItem("flag");
		
		output += "<li>이름 : " + name + "</li>";
		output += "<li>나이 : " + age + "</li>";
		output += "<li>flag : " + flag + "</li>";
		
		divNode.innerHTML = output;
	}// sGet()
	
	function sRemove() {
		window.sessionStorage.removeItem("name");
		window.sessionStorage.removeItem("age");
		window.sessionStorage.removeItem("flag");
	}// sRemove()
	
	function lSet() {
		window.localStorage.setItem("name", "김희철"); //문자열(String)
		window.localStorage.setItem("age", 25); //숫자(Number)
		window.localStorage.setItem("flag", true); //불린(boolean)
		window.localStorage.setItem("addr", "서울시 동작구 동작동");
	}//lSet()
	
	function lGet() {
		var divNode = document.getElementById("output");
		var output = "<ul>";
		
		//세션스토리지의 값을 얻어와서 div출력하기
		var los = window.localStorage;
		var name = los.getItem("name");
		var age = los.getItem("age");
		var flag = los.getItem("flag");
		var addr = los.getItem("addr");
		
		output += "<li>이름 : " + name + "</li>";
		output += "<li>나이 : " + age + "</li>";
		output += "<li>flag : " + flag + "</li>";
		output += "<li>주소 : " + flag + "</li>";
		
		divNode.innerHTML = output;
	}// lGet()
	
	function lRemove() {
		window.localStorage.removeItem("name");
		window.localStorage.removeItem("age");
		window.localStorage.removeItem("flag");
		window.localStorage.removeItem("addr");
	}//lRemove()
	
</script>
</head>
<body>
<div id="output"></div>

<input type="button" value="SessionStorage값설정" class="btn" id="s_set">
<input type="button" value="SessionStorage값얻기" class="btn" id="s_get">
<input type="button" value="SessionStorage값삭제" class="btn" id="s_remove">

<input type="button" value="LocalStorage값설정" class="btn" id="l_set">
<input type="button" value="LocalStorage값얻기" class="btn" id="l_get">
<input type="button" value="LocalStorage값삭제" class="btn" id="l_remove">
</body>
</html>
