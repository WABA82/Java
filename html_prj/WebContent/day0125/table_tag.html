<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 테그 사용</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>나이</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>공선의</td>
				<td>28</td>
			</tr>
			<tr>
				<td>2</td>
				<td>김정윤</td>
				<td>30</td>
			</tr>
			<tr>
				<td>3</td>
				<td>박영민</td>
				<td>27</td>
			</tr>
		<tfoot>
			<tr>
				<td>4</td>
				<td>나이의 합</td>
				<td>85</td>
			</tr>
		</tfoot>
	</table>
	<hr color="#333333" />
	<strong>cellspacing, cellpadding</strong>
	<table border="1" cellspacing="10" cellpadding="20">
		<tr>
			<td>서울시 관악구 구암중학교</td>
			<td>역삼중학교</td>
		</tr>
		<tr>
			<td>청학공고</td>
			<td>평촌공고</td>
		</tr>
	</table>
	<hr color="#333333" />
	<strong>넓이, 높이, 바닥색, 선색</strong>
	<table border="1" width="400" height="200" bgcolor="#CDE1C9"
		bordercolor="red">
		<tr height="80" bgcolor="#7FE158">
			<td width="300">서울시 관악구 구암중학교</td>
			<td width="200">역삼중학교</td>
		</tr>
		<tr>
			<td>청학공고</td>
			<td>평촌공고</td>
		</tr>
	</table>
	<hr color="#333333" />
	<strong>넓이, 높이, 바닥색, 선색</strong>
	<table
		background="http://localhost:8080/html_prj/common/images/sist_logo.jpg">
		<tr>
			<td width="300" height="300"
				background="http://localhost:8080/html_prj/common/images/img.png">김정윤</td>
			<td width="300" height="300"
				background="http://localhost:8080/html_prj/common/images/img1_1.png">정택성</td>
		</tr>
		<tr>
			<td height="100">조에서 얼굴을 담당하고 있는 김정윤입니다.</td>
			<td>조에서 댄스를 담당하고 있는 정택성입니다.</td>
		</tr>
	</table>
	<hr color="#333333" />
	<strong>정렬</strong>
	<table border="1" align="center">
		<tr height="100" align="left">
			<td width="100" align="center">김정운</td>
			<td width="100" align="left">이재찬</td>
			<td width="100" align="right">정택성</td>
			<td width="100" valign="top">이봉현</td>
			<td width="100" valign="bottom">백인제</td>
		</tr>
	</table>
</body>
</html>
