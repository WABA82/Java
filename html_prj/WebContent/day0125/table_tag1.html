<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복잡한 모양의 테이블</title>
</head>
<body>
	<strong>테이블의 칸 합치기</strong>
	<table border="1">
		<tr height="100">
			<td colspan="2">1</td>
			<td width="100">2</td>
		</tr>
		<tr height="100">
			<td>4</td>
			<td width="200" colspan="2">5</td>
			<!-- <td width="100">6</td> -->
		</tr>
		<tr height="100">
			<td colspan="3">7</td>
		</tr>
	</table>
	<hr />
	<strong>테이블의 행 합치기</strong>
	<table border="1">
		<tr height="100">
			<td width="100" rowspan="2">1</td>
			<td>2</td>
			<td width="100">2</td>
		</tr>
		<tr height="100">
			<!-- <td width="100" rowspan="2">1</td> -->
			<td>7</td>
			<td width="100">2</td>
		</tr>
	</table>
	<hr />
	<strong>테이블 연습</strong>
	<table border="1">
		<tr height="100">
			<td width="200" colspan="2"></td>
			<td width="100" rowspan="2"></td>
		</tr>
		<tr height="100">
			<td width="100" rowspan="2"></td>
			<td width="100"></td>
		</tr>
		<tr height="100">
			<td width="100" colspan="2"></td>
		</tr>
	</table>
</body>
</html>
