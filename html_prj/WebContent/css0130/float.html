<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">
<style type="text/css">
#wrap {
	width: 600px;
	margin: 0px auto;
}

#header {
	background-color: #dce4ef;
	height: 100px;
}

#kim {
	border: 1px solid #333;
	background-color: #53deff;
	width: 298px;
	height: 498px;
	float: left;
}

#choi {
	border: 1px solid #333;
	background-color: #98f6f8;
	width: 298px;
	height: 498px;
	float: right;
}

#footer {
	/* clear:both를 사용하면 바로위의 float속성이 아래로 적용 되는 것을 막는다. */
	clear: both;
	background-color: #dce4ef;
	width: 600px;
	height: 100px;
	float: left;
}
</style>
</head>
<body>
	<!-- 
	작성자 : owner
	작성일 : 2019. 1. 30.
	내용 : float으로 배치 하기
-->
	<div id="wrap">
		<div id="header">헤더</div>
		<div id="kim">김정윤</div>
		<div id="choi">최지우</div>
		<div id="footer">풋터</div>
	</div>
</body>
</html>
