<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자와 클래스 선택자의 사용.</title>
<style type="text/css">
/* 
	ID selector는 HTML에서 유일한 디자인을 가져야 할 때 사용한다. 
	작성방법 : #id { 속성 :값; ...}
*/
#title {
	font-size: 25px; ,
	font-weight: bold; ,
	font-family: 궁서체
}
/* 
	class selector는 HTML에서 중복된 디자인을 원하는 태그만 가져야 할 때 사용.
	클래스 선택자는 아이디 선택자 보다 우선순위가 높다.
*/
.content {
	font-family: 휴먼편지체
}

/* 
	behavior selector : HTML에서 사용자의 동작에 따라 다른 디자인을 보여준다.
	작성방법 : 선택자 : HOVER {속성:값;,,,,,} 
*/
a:hover {
	font-size: 20px;
	color: #FF0000;
}
</style>
</head>
<body>
	<div id="title">CSS는 Hakon Wium Lie가 1994년에 웹 디자인을 위해 제안하였습니다.</div>
	<p class="content">CSS(Cascading Style Sheet)의 약어로 HTML에서 통일성 있는
		디자인을 제공할 수 있다.</p>
	<p>HTML은 구조를 가지고 있고 CSS는 디자인을 담당한다.</p>

	<p>
		표준안은 W3C(<a href="http://w3c.org" target="new">표준안 확인</a>)에서 제정, 발표,
		관리한다.
	</p>

	<div class="content">CSS3에서는 그림자효과, 테두리효과, 애니메이션 효과등이 추가 되었습니다.</div>
</body>
</html>
