<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline 방식으로 CSS 사용</title>
</head>
<body>
	<!-- inline 방식 : HTML 태그에 직접 정의하는 방식. -->
	<div style="font-family: 궁서체;">
		오늘은 화요일 입니다.
	</div>
	<!-- 적용순위가 가장 높지만, 코드의 재사용성이 떨어진다. -->
	<div style="font-family: 궁서체;">
		내일은 수요일 입니다.
	</div>
</body>
</html>
