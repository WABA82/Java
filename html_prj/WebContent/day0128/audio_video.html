<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미디어 태그(audio, video)</title>
</head>
<body>
	<div>
		<audio autoplay="autoplay" controls="controls">
			<source src="media\audio.mp3">
			현재 브라우저는 이 태그를 지원하지 않습니다. <!-- 태그를 지원하지 않을 때 메시지 --> 
		</audio>
	</div>
	
	<div>
		<video src="media/video.mp4" autoplay="autoplay" controls="controls">
			<source src="media/video.mp4">
			현재 브라우저는 이 태그를 지원하지 않습니다. <!-- 태그를 지원하지 않을 때 메시지 -->
		</video>
	</div>
	<div>
		우리집 주소는 <address style="font-style: normal;">서울시 강남구 역삼동 한독 빌딩 8층 4강의장</address>
	</div>
	<div>
		<code>
		int i = 0;<br>
		System.out.print(i);
		</code>
	</div>
</body>
</html>
