<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main_v20190130.css">

<style type="text/css">
</style>

<script type="text/javascript">
	window.onload = function() {
		///////////////////////무기명 함수 이벤트 처리///////////////////////
		window.document.getElementById("btn").onclick = function() {
			// 이미지변경하기
			var img = document.getElementById("img"); //이미지 태그 얻기
			img.src = "../common/images/img2.jpg"; //이미지태그의 src속성의 값 변경하기.
		}// function

		document.getElementById("div").onmouseover = function() {
			// 이미지변경하기
			var img = document.getElementById("img"); //이미지 태그 얻기
			img.src = "../common/images/img2.jpg"; //이미지태그의 src속성의 값 변경하기.
		}// function

		document.getElementById("div").onmouseout = function() {
			// 이미지변경하기
			var img = document.getElementById("img"); //이미지 태그 얻기
			img.src = "../common/images/img.png"; //이미지태그의 src속성의 값 변경하기.
		}// function

		///////////////////////addEventListene 함수 이벤트 처리///////////////////////
		document.getElementById("btn1").addEventListener("click", chgimg);
		document.getElementById("name").addEventListener("click", setName);
		document.getElementById("addr").addEventListener("click", setAddr);
	}// onload_function

	function setName() {
		document.getElementById("div1").innerHTML="<strong>공선의</strong>"
	}//setName
	function setAddr() {
		document.getElementById("div1").innerHTML="<marquee>서울시 양천구 목동</marquee>"
	}//setName

	function chgimg() {
		document.getElementById("img").src = "../common/images/img1_1.png";
	}//
</script>

</head>
<body>
	<input type="button" value="무기명 함수 클릭" class="btn" id="btn" />
	<input type="button" value="addEventListener 함수 클릭" class="btn"
		id="btn1" />
	<div id="div" style="height: 400px;">
		<img src="../common/images/img.png" id="img">
	</div>

	<input type="button" value="이름" class="btn" id="name" />
	<input type="button" value="주소" class="btn" id="addr" />
	<div id="div1" style="width: 400px; height: 150px; border: 1px solid #333;">
	</div>

</body>


</html>
