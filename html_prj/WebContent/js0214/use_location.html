<script type="text/javascript">
	function pageMove(slc) {
		//alert(slc.value);
		if (slc.selectedIndex != 0) {
			if (confirm(slc.value + "사이트로 이동하시겠습니까?")) {
				//location.href = "http://" + slc.value; //GET방식으로 이동.
				location.replace("http://" + slc.value); //GET방식으로 이동.
			}
		}// end if
	}// pageMove

	function office(off_name, url) {
		if (confirm(off_name + "사이트로 이동하시겠습니까?")) {
			location.href = url;
		}
	}//office
</script>
